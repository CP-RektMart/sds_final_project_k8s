apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: sds
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: teegooodgood/sds-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
