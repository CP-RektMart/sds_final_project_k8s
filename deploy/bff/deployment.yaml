apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff
  namespace: sds
  labels:
    app: bff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      containers:
        - name: bff
          image: ghcr.io/cp-rektmart/sds_final_project_k8s/bff:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7000
          env:
            - name: FILE_CONVERTER_URL
              value: http://file-converter:7000
            - name: FACE_DETECTION_URL
              value: http://face-detection:7000
